<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <meta http-equiv="refresh" content="1"> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Loging - Tropical Elixar</title>
</head>

<body onload="indexPageLoad();" class="overflow-hidden">

    <div class="container-fluid vh-100 p-0 m-0 text-center position-relative img-set"
        style="background-image: url(img/backgound.jpg); background-size: cover !important;">
        <div class="row h-100 central">
            <div class="col-11 rounded-5 log-div" style="height: 80%;">
                <div class="row h-100 p-4">
                    <div class="col-12 col-md-8 col-lg-6 central ">
                        <div class="row h-100 d-flex justify-content-evenly align-items-center p-3" >
                            <h1 class="fs-1 font-m">Tropical Elixar - Log In</h1>
                            <div class="col-12 col-md-6">
                                <div class="row gap-2">
                                    <label class="fs-4 text-start py-2" >Name</label>
                                    <input class="loginInput" type="text">
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="row gap-2">
                                    <label class="fs-4 text-start py-2" >Email</label>
                                    <input class="loginInput" type="text">
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="row gap-2">
                                    <label class="fs-4 text-start py-2" >Tele-No</label>
                                    <input class="loginInput" type="password">
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="row gap-2">
                                    <label class="fs-4 text-start py-2" >Password</label>
                                    <input class="loginInput" type="password">
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="row central">
                                    <label class="col-11 col-md-9 col-lg-10 reg-btn fs-4"  onclick=" window.location.href = 'regiser.html'">Register</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="row central">
                                    <label class="col-11 col-md-9 col-lg-10 log-btn fs-4"  onclick=" window.location.href = 'login.html'">Log In</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 col-lg-6 d-none d-md-block ">
                        <div class="row w-100 h-100 central py-2">
                            <div class="img-set rounded-5 border-1 shadow-lg border-gray"
                                style="width: 90%; height: 90%; background-image: url(img/background-2.jpg); background-size: cover !important;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
    <script src="bootstrap.bundle.js"></script> 
</body>

</html>
